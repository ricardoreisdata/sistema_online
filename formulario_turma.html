<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Nova Turma</title>
</head>
<body>
    <!-- Include the menu -->

        <!-- You can use server-side includes or copy the content from menu.html here -->

            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Nova Turma</h1>
        <form action="" method="get">
            <div class="mb-3">
                <label for="curso" class="form-label">Curso:</label>
                <select id="curso" name="curso" class="form-select">
                    <option value="Windows">Windows</option>
                    <option value="Excel">Excel</option>
                    <option value="Power BI">Power BI</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data_inicio" class="form-label">Data de Início:</label>
                <input type="date" id="data_inicio" name="data_inicio" class="form-control">
            </div>
            <div class="mb-3">    
                <label for="data_termino" class="form-label">Data de Término:</label>
                <input type="date" id="data_termino" name="data_termino" class="form-control">
            </div>    
            <button type="submit">Ok</button>
            <button type="reset">Limpar</button>
            <a href="turmas.html">Voltar</a>
        </form>
    </div>
</body>
<script src="js/bootstrap.js"></script>
